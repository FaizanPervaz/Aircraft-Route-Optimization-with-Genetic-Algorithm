<!DOCTYPE html>
<html>
<head>
    <title>Routing Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/photo1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="/route_optimizer">
            {{ form.hidden_tag() }}

            <h1>Routing Optimization</h1>

            <label for="starting_location">Starting Location:</label>
            {{ form.starting_location(class="form-control") }}

            <label for="aircraft_type">Aircraft Type:</label>
            {{ form.aircraft_type(class="form-control") }}

            {{ form.submit(class="btn btn-primary") }}
        </form>
    </div>
</body>
</html>
